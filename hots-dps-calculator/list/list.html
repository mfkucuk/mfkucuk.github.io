<div>
	<h1>HotS DPS Calculator</h1>

	<p>Filter: <input type="text" name="filter" ng-model="searchHero"> <button type="button" ng-click="clear()">Clear</button></p>

	<ul ng-repeat="item in heroesNames | filter:searchHero">
		<li style="list-style-type: none;"> {{ heroesNames.indexOf(item) + 1 }}- <a href="#!heroes/{{item}}"> {{ item }} </a></li>
	</ul>
</div>
